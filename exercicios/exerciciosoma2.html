    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">X</button>
        <button onclick="calcular('/')">/</button>
        
        
        <div id="output"></div>
        
        <script>
            var n1 = parseInt(prompt("Digite um numero: "));
            escreve();
            
             function escreve(){
              var output = document.querySelector('#output');
            output.innerHTML = n1;
            }
            
            function calcular(simbolo){
                var n2 = parseInt(prompt("Digite outro numero: "));
               
                switch(simbolo){
                    case '+':
                        n1 += n2;
                        break;
                    case '-':
                        n1 -= n2;
                        break;
                    case '*':
                        n1 *= n2;
                        break;
                    case '/':
                        n1 /= n2;
                        break;
                }
                escreve();
                
            
                
            }
            
            
            
        </script>
