    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        
        <button onclick="soma()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">X</button>
        <button onclick="divi()">/</button>
        
        <div id="output"></div>
        
        <script>
            var n1 = parseInt(prompt("Digite um numero: "));
            escreve();
            
             function escreve(){
              var output = document.querySelector('#output');
            output.innerHTML = n1;
            }
            
            function soma(){
                var n2 = parseInt(prompt("Digite outro numero: "));
                n1 += n2
                //n1 = n1 + n2
                escreve();
            }
            
            function sub(){
                var n2 = parseInt(prompt("Digite outro numero: "));
                 n1 -= n2;
                //n1 = n1 -n2;
                escreve();
                
            }
            function mult(){
                var n2 = parseInt(prompt("Digite outro numero: "));
                 n1 *= n2;
                //n1 = n1*n2
                escreve();
        
            }
            function divi(){
                var n2 = parseInt(prompt("Digite outro numero: "));
                 n1 = n1/n2;
                //n1 /= n2
                escreve();
                
            }
            
            
            
        </script>
